<br>
{% if object.files.count == 0 %}
<ul>
  <em>No files have been added to this data resource.</em>

</ul>
<br>

{% else %}
  <ul>
    {% for item in object.files.all %}

      <li>

        <a href="#" pop-href="{% url "inventory:file_edit" item.id %}">{{item.caption}}</a> <a href="{{ item.file.url }}"><span class="mdi mdi-content-save mx-1"></span></a> (uploaded on: {{item.date_created|date:"F d Y"}})
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="delete file">
          <a href="#" pop-href="{% url 'inventory:file_delete' item.id %}" class="red-font">&times;</a>
        </span>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<ul>
    {% if object.citations2.count == 0 %}
        <em>No citations</em>
    {% else %}
        {% for item in object.citations2.all %}
            <li style="font-size: small;">
                {{ item.short_citation_html|safe }}
                (<a href="{% url 'inventory:citation_detail' object.id item.id %}">view details</a>)&nbsp;
                <a href="{% url 'inventory:resource_citation_delete' object.id item.id %}" class="red-font">&times;</a>
            </li>
        {% endfor %}
    {% endif %}
</ul>

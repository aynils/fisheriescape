{% load static %}

<br>
<ul>
    {% if object.web_services.count == 0 %}
        <em>Nothing added.</em>
    {% else %}
        {% for item in object.web_services.all %}
            <li>
                <a href="#" pop-href="{% url 'inventory:web_service_edit' item.id %}">
                    {{ item.get_content_type_instance.title }} ({{ item.get_service_language_display }})
                </a>
                <br>
                (<a href="{{ item.url }}" target="_blank">visit URL</a>)
                <a href="{% url 'inventory:web_service_clone' item.id %}"><span class="mdi mdi-content-copy"></span></a>
                <a href="#" pop-href="{% url 'inventory:web_service_delete' item.id %}" class="red-font">&times;</a>
            </li>
        {% endfor %}
    {% endif %}


</ul>

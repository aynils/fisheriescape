{% load i18n %}
<button class="btn btn-skyblue" @click="expandTravellers" data-toggle="tooltip" title="{% trans "Expand all" %}">
  <span class="mdi mdi-arrow-collapse-down h6"></span>
</button>
<button class="btn btn-skyblue" @click="collapseTravellers" data-toggle="tooltip" title="{% trans "Collapse all" %}">
  <span class="mdi mdi-arrow-collapse-up h6"></span>
</button>

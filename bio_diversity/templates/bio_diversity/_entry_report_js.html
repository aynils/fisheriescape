<script type="application/javascript">

    window.onload = function() {
      setReportFields();
    };

    $("#id_report").change(function (e) {
        setReportFields();
    })

    function setReportFields() {
        var e = document.getElementById("id_report");
        var reportType =e.value;
        console.log(reportType)
        $("#id_stok_id").parent().hide();
        $("#id_on_date").parent().hide();
        $("#id_start_date").parent().hide();
        $("#id_end_date").parent().hide();
        $("#id_facic_id").parent().hide();
        $("#id_prog_id").parent().hide();
        $("#id_coll_id").parent().hide();
        $("#id_year").parent().hide();
        $("#id_adsc_id").parent().hide();
        $("#id_indv_id").parent().hide();
        $("#id_grp_id").parent().hide();
        if ( reportType=="facic_tank_rep" ) {
            $("#id_facic_id").parent().show();
        }
        else if (reportType=="rive_code_rep") {
            $("#id_stok_id").parent().show();
            $("#id_coll_id").parent().show();
            $("#id_year").parent().show();
            $("#id_start_date").parent().show();
            $("#id_end_date").parent().show();
        }
        else if (reportType=="det_rep") {
            $("#id_prog_id").parent().show();
            $("#id_stok_id").parent().show();
            $("#id_adsc_id").parent().show();
        }
        else if (reportType=="indv_rep") {
            $("#id_indv_id").parent().show();
        }
        else if (reportType=="grp_rep") {
            $("#id_grp_id").parent().show();
        }
        else if (reportType=="mort_rep") {
            $("#id_facic_id").parent().show();
            $("#id_prog_id").parent().show();
            $("#id_coll_id").parent().show();
            $("#id_stok_id").parent().show();
            $("#id_year").parent().show();
        }
        else if (reportType=="samp_rep") {
            $("#id_facic_id").parent().show();
            $("#id_prog_id").parent().show();
            $("#id_coll_id").parent().show();
            $("#id_stok_id").parent().show();
            $("#id_year").parent().show();
            $("#id_start_date").parent().show();
            $("#id_end_date").parent().show();
        }
        else if (reportType=="evnt_rep") {
            $("#id_facic_id").parent().show();
            $("#id_prog_id").parent().show();
            $("#id_start_date").parent().show();
            $("#id_end_date").parent().show();
        }
    }
</script>

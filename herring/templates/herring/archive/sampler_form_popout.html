{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<script>
  window.resizeTo(width=400, height=600);
</script>

<div class="container">
  <br>
  <h1>
    New Sampler
  </h1>

<br>
  <form  method="post">
    {% csrf_token %}
    {% for field in form %}
      {%bootstrap_field field layout='horizontal' size='small' %}

    {% endfor %}
    <br>
    <div style="text-align: center;">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>

  </form>
</div>

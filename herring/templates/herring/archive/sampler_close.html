{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{# This is just a redirect to close a popup window #}

<script>

  // refresh parent
  window.onunload = refreshParent;
  function refreshParent() {
    var w = window.open("", "motherWindow");

    select = w.document.getElementById('id_sampler');
    var opt = document.createElement('option');
    opt.value = '{{object.id}}';
    opt.innerHTML = "{{object.last_name}}, {{object.first_name}}";
    select.appendChild(opt);

    w.document.getElementById("id_sampler").value = '{{object.id}}';
    w.document.getElementById("add_sampler_btn").click();

  }
  //close upon open window
  $(document).ready(function () {
    window.close()

  })
</script>

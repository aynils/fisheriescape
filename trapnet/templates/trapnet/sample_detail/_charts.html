{% load i18n %}
<div class="mb-5">
  <div class="row">
    {% if lw %}
      <div class="col">
        <div class="card">
          <div class="card-header lead">
            {% trans "Salmon Length vs. Weight" %}
          </div>
          <div class="card-body">
            <canvas id="length-weight" width="100%"></canvas>
          </div>
        </div>
      </div>
    {% endif %}

    {% if hist %}
      <div class="col">
        <div class="card">
          <div class="card-header lead">
            {% trans "Salmon Length-frequency Distribution" %}
          </div>
          <div class="card-body">
            <canvas id="bar-chart" width="100%"></canvas>
          </div>
        </div>
      </div>
    {% endif %}

  </div>
</div>

<script type="application/javascript">
    function toggleLocationOfTor(){
        if ($('#id_are_tor').is(':checked')) {
            $('#location_of_tor_div').show();
        } else {
            $('#location_of_tor_div').hide();
        }
    }

    function syncEternalChairContact() {
        $('#id_external_chair').val().forEach(function (extChair) {
            if (!$('#id_external_contact').val().includes(extChair)) {
                $('#id_external_contact').val().push(extChair);
            }
        });

    }

    toggleLocationOfTor();
    $("#id_are_tor").change(toggleLocationOfTor)
    $("#id_external_chair").change(syncEternalChairContact)



</script>

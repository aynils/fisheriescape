{% load i18n %}

<div v-if="showTab.statusReports" class="mt-5">
  <br>

  <div v-if="tabAPILoading.statusReports" class="loading mb-3 mt-3 text-center mt-5">
    <div class="spinner-border mb-3" style="width: 10rem; height: 10rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div v-else class="mt-5">
    <table class="table table-sm table-bordered">
      <thead>
      <tr>
        <th>{% trans "Id" %}</th>
        <th>{% trans "Status" %}</th>
      </tr>
      </thead>
      <tbody v-for="(sr, index) in statusReports">
      <tr>
        <td>${sr.id}</td>
        <td>${sr.status_display}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

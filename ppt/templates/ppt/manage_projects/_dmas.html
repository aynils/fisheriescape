{% load i18n %}

<div v-if="showDMAs" class="mt-5">


  <div v-if="dma_loading" class="loading mb-3 mt-3 text-center mt-5">
    <div class="spinner-border mb-3" style="width: 10rem; height: 10rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div v-else class="mt-5">
    <table class="table table-sm table-bordered">
      <thead>
      <tr>
        <th>{% trans "Region" %}</th>
        <th>{% trans "Section" %}</th>
        <th>${dmaLabels.title}</th>
        <th class="w-20">${dmaLabels.data_contact}</th>
        <th class="w-20">${dmaLabels.metadata_contact}</th>
        <th>${dmaLabels.status}</th>
      </tr>
      </thead>
      <tbody v-for="(d, index) in dmas">
      <tr>
        <td>${d.region_display | nz}</td>
        <td>${d.section_display | nz}</td>
        <td>
          <a class="text-primary pointy" @click="goDMADetail(d)">
            <span class="mdi mdi-open-in-new text-primary"></span>
            ${d.title}
          </a>
        </td>
        <td>${d.data_contact | nz}</td>
        <td>${d.metadata_contact | nz}</td>
        <td>${d.status_display | nz}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

{% load i18n %}
{% load bootstrap4 %}
{% load custom_filters %}
{% load project_filters %}
{% load static %}
<!-- template for the modal component -->
<script type="text/x-template" id="capital-allocation-modal-template">
<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-container">
        <div class="modal-header">
          <slot name="header">
            <h3>
              <span v-if="!my_object">{% trans "New Capital Allocation" %}</span>
              <span v-else>{% trans "Edit Capital Allocation" %}</span>
            </h3>
            <div v-if="errors" class="alert alert-danger" role="alert">
              <h4 class="alert-heading">
                {% trans "The form has a few errors:" %}
              </h4>
              <hr>
              <span v-html="errors"></span>
            </div>
          </slot>
        </div>
        <form method="post" @submit.prevent="onSubmit" class="form" enctype="multipart/form-data">
          <div class="modal-body">
            <slot name="body">
              {% bootstrap_form capital_allocation_form size='small' %}
            </slot>
          </div>
          <div class="modal-footer">
            <slot name="footer">
              <button class="btn btn-primary" id="saveBtn">{% trans "Save" %}</button>
              <button class="btn btn-secondary" @click="$emit('close')" id="closeBtn" type="button">
                {% trans "Close" %}
              </button>
            </slot>
          </div>
        </form>
      </div>
    </div>
  </div>
</transition>
</script>


<script type="application/javascript">
Vue.component("capital-allocation-modal", {
  template: "#capital-allocation-modal-template",
  delimiters: ["${", "}"],
  props: {
    year: {
      type: Object,
      required: true,
    },
    my_object: {
      type: Object,
      required: false,
    },
  },
  data() {
    return {
      currentUser: null,
      DmAppsUsers: [],
      loadingDMAppsUsers: false,
      isACRDP: false,
      isCSRF: false,
      original_user: null,
      errors: null,
      capital_allocation: {
        funding_source: this.year.default_funding_source_id,
        description: "",
        amount: 0,
      },
    }
  },
  methods: {
    onSubmit() {
      this.errors = null
      if (this.my_object) {
        let endpoint = `/api/ppt/capital-allocations/${this.my_object.id}/`;
        apiService(endpoint, "PATCH", this.capital_allocation).then(response => {
          if (response.id) this.$emit('close')
          else {
                        this.errors = groomJSON(response);
          }
        })
      } else {
        let endpoint = `/api/ppt/capital-allocations/`;
        this.capital_allocation.project_year = this.year.id
        apiService(endpoint, "POST", this.capital_allocation).then(response => {
          if (response.id) this.$emit('close')
          else {
                        this.errors = groomJSON(response);
          }
        })
      }
    },
    getCurrentUser() {
      let endpoint = `/api/ppt/user/`;
      apiService(endpoint)
          .then(response => {
            this.currentUser = response;
          })
    },
  },
  computed: {},
  created() {
    this.getCurrentUser();
    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("acrdp") > -1) {
      this.isACRDP = true;
    }
    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("csrf") > -1) {
      this.isCSRF = true;
    }
    this.$nextTick(() => {
      if (this.my_object && this.my_object.id) {
        this.capital_allocation = this.my_object
      }
    })
  },
});
</script>

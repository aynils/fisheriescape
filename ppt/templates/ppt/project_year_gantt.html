{% extends 'ppt/base.html' %}
{% load verbose_names %}
{% load i18n %}
{% load custom_filters %}
{% load static %}
{% load bootstrap4 %}

{% block subcontent %}
  {{ block.super }}
  <div id="app" v-cloak>
    <div v-if="!activityLoading" style="width:100%;height:1000px">
      <gantt-elastic :tasks="activities" :options="options" :dynamic-style="dynamicStyle">
        <gantt-header slot="header" :options="headerOptions" localHeight="10"></gantt-header>
      </gantt-elastic>
    </div>
  </div>
{% endblock %}


{% block body_js %}
  {{ block.super }}

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/gantt-elastic/dist/GanttElastic.umd.js"></script>
  <script src="https://unpkg.com/gantt-elastic-header/dist/Header.umd.js"></script>


  <script type="application/javascript">
  let projectYearId = {{ object.id }};
  let projectId = {{ project.id }};

  const headerOptions = {
    title: {
      label: '',
      html: false
    },
    locale: {
      Now: 'Now',
      'X-Scale': 'Zoom-X',
      'Y-Scale': 'Zoom-Y',
      'Task list width': 'Task list',
      'Before/After': 'Expand',
      'Display task list': 'Show activities panel'
    },
  };
  let options = {
    maxRows: 500,
    maxHeight: 1500,
    title: {
      label: 'Your project title as html (link or whatever...)',
      html: false,
    },
    row: {
      height: 70,
    },
    times: {
      timeZoom: 24,
    },
    scope: {
      before:20
    },
    calendar: {
      hour: {
        display: false,
      },
    },
    chart: {
      progress: {
        bar: true,
      },
      expander: {
        display: true,
      },
      text: {
        display: true,
        //offset: -300
      }
    },
    taskList: {
      display: false,
      percent: 100,
      expander: {
        straight: true,
      },
      columns: [
        {
          id: 1,
          label: 'Name (click for description)',
          value: 'label',
          width: 200,
          html: true,
          events: {
            click({data, column}) {
              alert(data.description);
            },
          },
        },
        {
          id: 2,
          label: 'Responsible parties',
          value: 'responsible_parties_display',
          width: 130,
        },
        {
          id: 3,
          label: 'Date',
          value: task => dayjs(task.start).format('YYYY-MM-DD'),
          html: true,
          width: 100,
        },
        {
          id: 4,
          label: 'Type',
          value: 'type_display',
          width: 100,
        },
        {
          id: 5,
          label: 'Status',
          value: 'latest_update_text',
          html: true,
          width: 100,
          style: {
            'task-list-header-label': {
              'text-align': 'center',
              width: '100%',
            },
            'task-list-item-value-container': {
              'text-align': 'center',
              width: '100%',
            },
          },
        },
      ],
    },
  };


  </script>


  <script type="application/javascript">

  Vue.component('v-select', VueSelect.VueSelect);

  var app = new Vue({
    el: '#app',
    components: {
      'gantt-header': Header,
      'gantt-elastic': GanttElastic,
    },
    delimiters: ["${", "}"],
    data: {
      options,
      dynamicStyle: {
        'task-list-header-label': {
          'font-weight': 'bold',
        },
      },
      headerOptions,
      destroy: false,

      activities: [],
      activityLoading: false,

    },
    methods: {
      getCurrentUser(projectId) {
        let endpoint = `/api/ppt/user/?project=${projectId}`;
        apiService(endpoint)
            .then(response => {
              this.currentUser = response;
              this.canModify = this.currentUser.can_modify
            })
      },
      // Activities
      getActivities() {
        this.activityLoading = true;
        let endpoint = `/api/ppt/activities/?project_year=${projectYearId}`;
        apiService(endpoint)
            .then(response => {
              for (const item of response) {
                if (item.target_start_date) item.start = dayjs(item.target_start_date).format("YYYY-MM-DD");
                else if (item.target_date) item.start = dayjs(item.target_date).format("YYYY-MM-DD");
                item.label = item.name;
                if (item.type === 1) item.type = 'task';
                else item.type = 'milestone';

                item.parentId = item.parent;

                if (item.latest_update_status === 8) {
                  item.style = {
                    base: {
                      fill: '#1EBC61',
                      stroke: '#7cb895'
                    }
                  }
                } else if (!item.latest_update_status || item.latest_update_status === 7) {
                  item.style = {
                    base: {
                      fill: '#f8ee2a',
                      stroke: '#ffe512'
                    }
                  }
                } else if (item.latest_update_status === 9) {
                  item.style = {
                    base: {
                      fill: '#bc1e30',
                      stroke: '#ac0e0e'
                    }
                  }
                }
              }
              this.activities = response;
              this.activityLoading = false;
            })
      },


    },
    computed: {},
    created() {
      this.getActivities();
      this.getCurrentUser(projectId)
    },
    mounted() {
    },
    filters: {
      yesNo: vueFiltersObject["yesNo"],
      nz: vueFiltersObject["nz"],
      floatformat: vueFiltersObject["floatformat"],
      currencyFormat: vueFiltersObject["currencyFormat"],
      zero2NullMark: vueFiltersObject["zero2NullMark"],
    },

  });


  </script>
{% endblock %}

{% load i18n %}
{% load bootstrap4 %}
{% load custom_filters %}
{% load project_filters %}
{% load static %}
<!-- template for the modal component -->
<script type="text/x-template" id="capital-distribution-modal-template">
<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-container">
        <div class="modal-header">
          <slot name="header">
            <h3>
              <span>{% trans "Capital Distribution" %}</span>
            </h3>
            <div v-if="errors" class="alert alert-danger" role="alert">
              <h4 class="alert-heading">
                {% trans "The form has a few errors:" %}
              </h4>
              <hr>
              <span v-html="errors"></span>
            </div>
          </slot>
        </div>
        <form method="post" @submit.prevent="onSubmit" class="form" enctype="multipart/form-data">
          <div class="modal-body">
            <slot name="body">
              <div>
                <span v-if="fundsAvailable">
                  There are ${fundsAvailable | currencyFormat} of ${allocation.amount | currencyFormat} to distribute.
                </span>
                <span v-else>
                  All  ${allocation.amount | currencyFormat} of funds have been distributed.
                </span>
              </div>
              <table class="table table-sm w-75">
                <thead>
                  <th>Category</th>
                  <th>Funding Source</th>
                  <th>Amount Requested</th>
                  <th>Allocation</th>
                </thead>
                <tbody>
                  <tr v-for="c in costs">
                    <td>${c.category_display}</td>
                    <td>${c.funding_source_display}</td>
                    <td>${c.amount}</td>
                    <td>${c.allocated_amount}</td>
                    <td>${c.allocated_source}</td>
                  </tr>
                </tbody>
              </table>

            </slot>
          </div>
          <div class="modal-footer">
            <slot name="footer">
              <button class="btn btn-primary" id="saveBtn">{% trans "Save" %}</button>
              <button class="btn btn-secondary" @click="$emit('close')" id="closeBtn" type="button">
                {% trans "Close" %}
              </button>
            </slot>
          </div>
        </form>
      </div>
    </div>
  </div>
</transition>
</script>


<script type="application/javascript">
Vue.component("capital-distribution-modal", {
  template: "#capital-distribution-modal-template",
  delimiters: ["${", "}"],
  props: {
    allocation: {
      type: Object,
      required: true,
    },
    costs: {
      type: Array,
      required: true
    },
  },
  data() {
    return {
      currentUser: null,
      DmAppsUsers: [],
      loadingDMAppsUsers: false,
      isACRDP: false,
      isCSRF: false,
      original_user: null,
      errors: null,
    }
  },
  methods: {
    onSubmit() {
      this.errors = null
    },
    getCurrentUser() {
      let endpoint = `/api/ppt/user/`;
      apiService(endpoint)
          .then(response => {
            this.currentUser = response;
          })
    },
  },
  computed: {
    created() {
      this.getCurrentUser();
    },
    fundsAvailable: function() {
      return this.allocation.amount
    }
  },
})
</script>

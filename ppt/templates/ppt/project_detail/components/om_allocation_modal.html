{% load i18n %}
{% load bootstrap4 %}
{% load custom_filters %}
{% load project_filters %}
{% load static %}
<!-- template for the modal component -->
<script type="text/x-template" id="om-allocation-modal-template">
<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-container">
        <div class="modal-header">
          <slot name="header">
            <h3>
              <span v-if="!parent_allocation">{% trans "New O&M Allocation" %}</span>
              <span v-else>{% trans "Edit O&M Allocation" %}</span>
            </h3>
            <div v-if="errors" class="alert alert-danger" role="alert">
              <h4 class="alert-heading">
                {% trans "The form has a few errors:" %}
              </h4>
              <hr>
              <span v-html="errors"></span>
            </div>
          </slot>
        </div>
        <form method="post" @submit.prevent="onSubmit" class="form" enctype="multipart/form-data">
          <div class="modal-body">
            <slot name="body">
              {% bootstrap_form om_allocation_form size='small' %}
            </slot>
          </div>
          <div class="modal-footer">
            <slot name="footer">
              <button class="btn btn-primary" id="saveDistBtn" @click="setDistribute">{% trans "Save and distribute" %}</button>
              <button class="btn btn-primary" id="saveBtn">{% trans "Save" %}</button>
              <button class="btn btn-secondary" @click="$emit('close')" id="closeBtn" type="button">
                {% trans "Close" %}
              </button>
            </slot>
          </div>
        </form>
      </div>
    </div>
  </div>
</transition>
</script>


<script type="application/javascript">
Vue.component("om-allocation-modal", {
  template: "#om-allocation-modal-template",
  delimiters: ["${", "}"],
  props: {
    year: {
      type: Object,
      required: true,
    },
    parent_allocation: {
      type: Object,
      required: false,
    },
    errors: null,
  },
  data() {
    return {
      currentUser: null,
      DmAppsUsers: [],
      loadingDMAppsUsers: false,
      isACRDP: false,
      isCSRF: false,
      distribute: false,
      original_user: null,
      om_allocation: {
        funding_source: this.year.default_funding_source_id,
        description: "",
        amount: 0,
      },
    }
  },
  methods: {
    onSubmit() {
      this.$emit('submit-allocation', {
        allocation: this.om_allocation,
        which: 'om_allocation',
        type: 'om-allocations',
        distrubute: this.distribute,
        distrubutionCosts: 'om-costs',
      });
    },
    getCurrentUser() {
      let endpoint = `/api/ppt/user/`;
      apiService(endpoint)
          .then(response => {
            this.currentUser = response;
          })
    },
    setDistribute: function () {
      this.distribute = true;
    }
  },
  computed: {},
  created() {
    this.getCurrentUser();
    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("acrdp") > -1) {
      this.isACRDP = true;
    }
    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("csrf") > -1) {
      this.isCSRF = true;
    }
    this.$nextTick(() => {
      if (this.parent_allocation && this.parent_allocation.id) {
        this.om_allocation = this.parent_allocation;
      }
    })
  },
});
</script>

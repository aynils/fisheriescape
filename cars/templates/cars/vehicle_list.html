{% extends 'cars/list.html' %}


{% block table_and_table_header %}

  {% for object in list %}

    <div class="card mb-3 w-100">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ object.thumbnail.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit
              longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

  {% endfor %}



{% endblock %}
